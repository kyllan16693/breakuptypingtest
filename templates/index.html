<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakup Typing Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon_io/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon_io/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon_io/site.webmanifest') }}">
</head>
<body>
    <header>
        <h1>Breakup Typing Test</h1>
    </header>
    <main>
        <div class="container">
            <div id="initialPrompt">
                <span class="dear">Dear</span><input type="text" id="nameInput" placeholder="Name"><span class="dear"> ,</span>
                <span id="textWidth"></span>
            </div>
            <div id="typingPromptContainer" style="display:none;">
                <p id="typingPrompt"></p>
            </div>
            <textarea id="typingArea" placeholder="Start typing..." readonly></textarea>
            <p id="result"></p>
            <button id="shareButton" style="display:none;">Share</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Breakup Typing Test. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
